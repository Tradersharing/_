<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>TraderSharing</title>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
  <style>
    body {
      margin: 0; padding: 0;
      background: #f7fbff;
      font-family: 'Segoe UI', Arial, sans-serif;
      color: #222;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    /* HEADER */
    .header-app {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #222f3d;
      color: #fff;
      padding: 1.15em 1.3em 1.15em 1.1em;
      box-shadow: 0 2px 10px #0d1d2b11;
      position: sticky; top: 0; z-index: 10;
      border-bottom: 1.5px solid #1a2532;
    }
    .header-left {
      display: flex;
      align-items: center;
      gap: 0.8em;
    }
    .header-logo {
      width: 34px; height: 34px;
      display: flex; align-items: center; justify-content: center;
      background: #fff3cd;
      border-radius: 8px;
      margin-right: 0.4em;
    }
    .header-logo svg {
      width: 26px; height: 26px;
      display: block;
    }
    .header-title-block {
      display: flex;
      flex-direction: column;
      gap: 0.08em;
    }
    .title {
      font-size: 1.48em;
      font-weight: 700;
      letter-spacing: 1.3px;
      color: #fff;
      margin-bottom: 0.10em;
      line-height: 1.2;
    }
    .subtitle {
      font-size: 1.09em;
      color: #7ec1ff;
      font-weight: 700;
      margin-bottom: 0.11em;
    }
    .desc {
      color: #c2d2e6;
      font-size: 0.99em;
      font-weight: 400;
    }
    .notif-bell {
      margin-left: 1.1em;
      position: relative;
      background: #fff3cd;
      border-radius: 8px;
      width: 38px; height: 38px;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 2px 7px #ffd60033;
    }
    .notif-bell svg { width: 25px; height: 25px; }
    .notif-badge {
      position: absolute;
      top: 7px; right: 7px;
      background: #ff3141;
      color: #fff;
      border-radius: 50%;
      font-size: 0.88em;
      font-weight: 700;
      min-width: 18px; min-height: 18px;
      display: flex; align-items: center; justify-content: center;
      padding: 0 5px;
      border: 2px solid #fff3cd;
    }
    .burger-menu {
      width: 36px; height: 36px; display: flex;
      align-items: center; justify-content: center;
      cursor: pointer;
      border-radius: 6px;
      background: #22366a;
      margin-left: 0.7em;
      transition: background 0.2s;
    }
    .burger-menu:hover { background: #31517a; }
    .burger-menu svg { width:28px; height:28px;}
    /* GAP antar header & main */
    .header-gap { height: 25px; }

    /* KONTEN UTAMA */
    main {
      max-width: 820px;
      width: 100%;
      margin: 0 auto;
      flex: 1 0 auto;
      padding: 0 1.5em 2.4em 1.5em;
    }
    .judul-gap { height: 20px; }

    /* Analitik & Sinyal Card */
    .cards-flex {
      display: flex;
      flex-direction: column;
      gap: 24px;
      margin-bottom: 1.6em;
    }
    .card, .post-card {
      background: #fff;
      border-radius: 13px;
      box-shadow: 0 2px 12px #b5d1fa16;
      border: 1px solid #e3e9f2;
      padding: 1.18em 1.5em 1.15em 1.5em;
      min-width: 260px;
      max-width: 100%;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 0.5em;
      margin-bottom: 0;
    }
    .card-title {
      font-weight: bold;
      margin-bottom: 0.23em;
      font-size: 1.18em;
      display: flex;
      align-items: center;
      gap: 0.7em;
    }
    .api-url {
      font-size: 0.98em; color: #888;
      margin-bottom: 0.11em;
    }
    .signal-list {
      list-style: none; margin: 0.33em 0 0.2em 0; padding: 0;
      display: flex; flex-direction: column; gap: 0.2em;
    }
    .signal-list li {
      display: flex;
      justify-content: space-between;
      padding: 0.19em 0.18em;
      border-bottom: 1px solid #f2f6fb;
      font-size: 1.08em;
    }
    .signal-list li:last-child { border-bottom: none;}
    .buy { color: #1ba317; font-weight: 600;}
    .sell { color: #e82c2c; font-weight: 600;}
    .info-empty { color:#aaa; font-size:0.99em; text-align:center; margin:0.2em 0 0.2em 0; }

    /* Sinyal Hari Ini Card */
    .card-sinyal-hariini {
      background: #fff;
      border-radius: 13px;
      border: 2px solid #2995ff;
      box-shadow: 0 2px 12px #68bcff2c;
      padding: 1.19em 1.5em 1.2em 1.5em;
      margin-bottom: 1.2em;
      margin-top: 0.7em;
    }
    .card-sinyal-hariini .card-title {
      color: #252525;
      font-size: 1.19em;
      margin-bottom: 0.28em;
    }
    /* Posting Admin, Swiper Style... (tetap, seperti semula) */

    /* Footer */
    .footer2025 {
      margin-top: 3em;
      padding: 1.1em 0 1.2em 0;
      background: #e6f2ff;
      color: #265c90;
      font-size: 1em;
      text-align: center;
      font-weight: 500;
      border-top: 1px solid #b5d1fa36;
      letter-spacing: 1.1px;
      flex-shrink: 0;
    }

    @media (max-width: 950px) {
      main { max-width: 99vw; }
      .cards-flex { flex-direction: column; gap:16px; }
      .card, .post-card { max-width: 100%; min-width: 0;}
      .card-sinyal-hariini { max-width: 100%; }
    }
    @media (max-width: 600px) {
      .header-app { padding: 0.7em 0.7em 0.8em 0.9em;}
      .title { font-size: 1.13em;}
      .subtitle { font-size: 1em;}
      main { padding: 0 4vw 2em 4vw; }
      .card, .card-sinyal-hariini { padding: 1.07em 0.8em 1.09em 0.8em;}
    }
  </style>
</head>
<body>
  <header class="header-app">
    <div class="header-left">
      <span class="header-logo">
        <!-- ICON CHART KUNING -->
        <svg viewBox="0 0 32 32" fill="none">
          <rect x="3" y="3" width="26" height="26" rx="5" fill="#fff3cd" stroke="#ffc107" stroke-width="2"/>
          <polyline points="7,23 13,13 18,18 22,10 25,16" fill="none" stroke="#ffc107" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"/>
          <circle cx="13" cy="13" r="2" fill="#ffc107"/>
          <circle cx="22" cy="10" r="2" fill="#ffc107"/>
          <circle cx="18" cy="18" r="2" fill="#ffc107"/>
          <circle cx="7" cy="23" r="2" fill="#ffc107"/>
          <circle cx="25" cy="16" r="2" fill="#ffc107"/>
        </svg>
      </span>
      <span class="header-title-block">
        <span class="title">TraderSharing</span>
        <span class="subtitle">Advanced Trading Analysis</span>
        <span class="desc">Real-time anomaly detection and technical analysis</span>
      </span>
    </div>
    <span class="notif-bell">
      <svg viewBox="0 0 24 24" fill="none">
        <path d="M12 5C9.23858 5 7 7.23858 7 10V13.382L5.55365 15.2768C5.21162 15.7037 5.50504 16.3034 6.02666 16.3034H17.9733C18.495 16.3034 18.7884 15.7037 18.4464 15.2768L17 13.382V10C17 7.23858 14.7614 5 12 5Z"
          stroke="#ffc107" stroke-width="2" fill="#fff3cd"/>
        <circle cx="12" cy="19" r="2" fill="#ffc107"/>
      </svg>
      <span class="notif-badge">3</span>
    </span>
    <span class="burger-menu" id="burgerBtn" tabindex="0" aria-label="Menu">
      <svg viewBox="0 0 28 28" fill="none">
        <rect x="4" y="7" width="20" height="2.7" rx="1.3" fill="white"/>
        <rect x="4" y="13" width="20" height="2.7" rx="1.3" fill="white"/>
        <rect x="4" y="19" width="20" height="2.7" rx="1.3" fill="white"/>
      </svg>
    </span>
  </header>
  <div class="header-gap"></div>
  <main>
    <div class="judul-gap"></div>
    <!-- PROMO swiper dan posting admin tetap, isi/JS tak diubah -->
    <div class="swiper promo-swiper" id="promoSwiper">
      <div class="swiper-wrapper" id="slidePromoList"></div>
      <div class="swiper-pagination"></div>
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>

    <!-- Analitik dan sinyal -->
    <div class="cards-flex" id="sinyalCards"></div>

    <!-- Card Sinyal Hari Ini -->
    <div class="card-sinyal-hariini" id="sinyal-hariini-box" style="display:none;">
      <div class="card-title">Sinyal Hari Ini</div>
      <ul class="signal-list" id="sinyal-hariini-list"></ul>
    </div>

    <!-- Posting admin, tampil hanya jika ada posting -->
    <section id="postsSection" style="display:none;">
      <h2 style="font-size:1.12em;font-weight:bold;color:#155fa0;margin:0 0 1em 0;letter-spacing:0.5px;">Posting Admin</h2>
      <div class="swiper posts-swiper" id="postsSwiper">
        <div class="swiper-wrapper" id="postsBox"></div>
        <div class="swiper-pagination"></div>
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </section>
  </main>
  <footer class="footer2025">tradersharing 2025</footer>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
