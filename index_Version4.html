<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header class="header">
    <div class="header-content">
      <div>
        <div class="brand">
          <svg width="26" height="26" viewBox="0 0 24 24" fill="none"><path d="M2 17l7-7 5 5 7-7" stroke="#32B7FF" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/></svg>

          <div class="swiper-wrapper" id="slidePromoList"></div>
          <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer-vpn">
    <span>&copy; 2025 TraderSharing. All rights reserved.<br>If signals do not appear, please use a VPN for the best experience.</span>
  </footer>
